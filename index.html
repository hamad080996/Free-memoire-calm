<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page Unique</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #3498db;
      color: white;
      text-align: center;
    }

    .section {
      display: none;
      padding: 40px;
    }

    .active {
      display: block;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: #3498db;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding-left: 20px;
      text-align: left;
      display: inline-block;
      color: #f1f1f1;
    }

    ul li::before {
      content: " ";
      color: #f9ca24;
    }

    ul ul li::before {
      content: " ";
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <!-- Page 1 : Page de couverture -->
  <div id="page1" class="section active">
    <h1>Bienvenue sur mon site</h1>
    <p>Ceci est la page de couverture.</p>
    <button class="button" onclick="switchTo('page2')">Voir le plan</button>
  </div>

  <!-- Page 2 : Plan en arborescence -->
  <div id="page2" class="section">
    <h1>Plan du site</h1>
    <ul>
      <li>Accueil</li>
      <li>À propos</li>
      <li>Services
        <ul>
          <li>maintenance</li>
          <iframe src:"storage/emulated/documents/coursM.pdf width="600" height="400"></iframe>

<ul>
  <li>cours de maintenance</li>
</ul>
          
          <li>Installation</li>
        </ul>
      </li>
      <li>Contact</li>
    </ul>
    <button class="button" onclick="switchTo('page1')">← Retour</button>
 </div>   
<script>
    function switchTo(id) {
      document.getElementById('page1').classList.remove('active');
       document.getElementById('page2').classList.remove('active');
      document.getElementById(id).classList.add('active');
    }
  
  </script>
</body>
</html>
